<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero ATM PokemonBank</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="contenedor">
        <div class="elemento ">
            <div id="mensaje"></div>
            <form class="card" name="login" id="login">
                <div class="form-group">
                    <label for="password">Ingresar Pin de 4 digitos</label>
                    <input type="password" maxlength="4" class="form-control" id="pin" name="pin" placeholder="Ingresar pin">
                </div>
                <input type="button" onclick="ingresar()" class="btn btn-success center" value="Ingresar">
            </form>
        </div>
    </div>
    <script src="scripts/bootstrap.js"></script>
    <script src="js/usuario.js" type="text/javascript"></script>
    <script src="js/validate.min.js"></script>
</body></html>
