<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero ATM</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
            </div>
            <div class="col-4">
                <div class="login">
                    <div class="texto ">
                        <form action="dashboard.html">
                            <div class="form-group">
                                <label for="password">Ingresar Pin de 4 digitos</label>
                                <input type="password" class="form-control" id="pin" placeholder="Ingresar pin">
                            </div>
                            <button type="submit" class="btn btn-success center">Ingresar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/bootstrap.js"></script>
</body>

</html>
