<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero ATM Historial de transacciones</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header>
        <center>
            <h1>POKEMON BANK</h1>
        </center>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h4 class="text-info">Historial de Transacciones</h4>
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th scope="col"># Transaccion</th>
                            <th scope="col">Tipo de transaccion</th>
                            <th scope="col">Monto</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Retiro</td>
                            <td>250.00</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Pago Servicos</td>
                            <td>30.00</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Consulta de saldo</td>
                            <td>500</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="scripts/bootstrap.js"></script>
</body></html>
