            <ul class="list-unstyled components">
                <li>
                    <a href="dashboard.html"><i class="fas fa-home"></i>Inicio</a>

                <li>

                            <div class="dropdown-menu bg-success">

                                <a class="dropdown-item" href="acciones.html#retirar">Retirar</a>

                            </div>

                    <a href="historial.html"><i class="fa fa-history" aria-hidden="true"></i>Historial</a>

        <div id="content">
            <div id="contenido">
                <div class="centrar" id="depositar">
                    <form action="" class="card">
                        <label for="Cantidad1">Saldo de Cuenta Origen</label>
                        <input type="text" class="form-control" name="Cantidad1" id="cantidad1" disabled>
                        <label for="Cantidad2">Saldo a depositar</label>
                        <input type="text" class="form-control" name="Cantidad2" id="cantidad2" placeholder="Cantidad">
                        <hr>
                        <input type="button" class="btn btn-success" value="Depositar" id="bt2" onclick="dialogo(2)">
                    </form>
                </div>
                <div class="centrar" id="retirar">
                    <form action="" class="card">
                        <label for="saldo">Saldo de Cuenta</label>
                        <input type="text" class="form-control" name="cantidad" id="cantidad" disabled>
                        <h2>Cantidad a Retirar</h2>
                        <input type="text" class="form-control" name="cantidad3" id="cantidad3" placeholder="Cantidad">
                        <hr>
                        <input type="button" class="btn btn-success" value="Retirar" id="bt7" onclick="dialogo(3)">
                    </form>
                </div>
                <div class="centrar" id="consultar">
                    <div class="card">
                        <div class="row">
                            <div class="col">
                                <h1 id="cuenta"></h1>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col">
                                <h2 id="nombre"></h2>
                            </div>
                        </div>
                        <div class="row">
                            <br>
                            <div class="col">
                                <h2 id="saldo"></h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="servicios" class="col-12">
                    <div class="card-columns">
                        <div class="card">
                            <img class="card-img-top" src="img/Anda.png" alt="Card image cap">
                            <div class="card-body">
                                <button class="btn" onclick="servicio(1)">Pagar</button>
                            </div>
                        </div>
                        <div class="card">
                            <img class="card-img-top" src="img/Aes.jpg" alt="Card image cap">
                            <div class="card-body">
                                <button class="btn" onclick="servicio(2)">Pagar</button>
                            </div>
                        </div>
                        <div class="card">

                            </div>
                        </div>
                        <div class="card">
                            <img class="card-img-top" src="img/claro.png" alt="Card image cap">
                            <div class="card-body">
                                <button class="btn" onclick="servicio(4)">Pagar</button>
                            </div>
                        </div>
                        <div class="card">
                            <img class="card-img-top" src="img/Digicel.png" alt="Card image cap">
                            <div class="card-body">
                                <button class="btn" onclick="servicio(5)">Pagar</button>
                            </div>
                        </div>
                        <div class="card">
                            <img class="card-img-top" src="img/movistar.png" alt="Card image cap">
                            <div class="card-body">
                                <button class="btn" onclick="servicio(6)">Pagar</button>
                            </div>
                        </div>
                        <div class="card">
                            <img class="card-img-top" src="img/Tigo.png" alt="Card image cap">
                            <div class="card-body">
                                <button class="btn" onclick="servicio(7)">Pagar</button>
                            </div>
                        </div>
                        <div class="card">
                            <img class="card-img-top" src="img/udb.png" alt="Card image cap">
                            <div class="card-body">
                                <button class="btn" onclick="servicio(8)">Pagar</button>
                            </div>
                        </div>
                        <div class="card">
                            <img class="card-img-top" src="img/ufg.jpg" alt="Card image cap">
                            <div class="card-body">
                                <button class="btn" onclick="servicio(9)">Pagar</button>
                            </div>
                        </div>
                        <div class="card">
                            <img class="card-img-top" src="img/GrupoQ.png" alt="Card image cap">
                            <div class="card-body">
                                <button class="btn" onclick="servicio(10)">Pagar</button>
                            </div>
                        </div>
                        <div class="card">
                            <img class="card-img-top" src="img/Yamaha.jpg" alt="Card image cap">
                            <div class="card-body" >
                                <button class="btn" onclick="servicio(11)">Pagar</button>
                            </div>
                        </div>
